<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="./css/login-page.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="top-section">
        <div class="container">
            <div class="wrapper">
                <div class="wel-txt">
                    <div class="wel-come">
                        <span class="wellcome-text">Welcome!</span>
                    </div>
                    <div class="sign-in">
                        <span class="sign-up-text">Signin To Continue</span>
                    </div>
                </div>
                <div class="text-wrap">
                    <div class="form-login">
                        <div class="cart-container">
                            <div class="login" onclick="gotolink(this)">Login</div>
                            <div class="login" onclick="gotolink(this)">Register</div>
                        </div>
                        <form action="£" class="forms">
                            <div class="forms-with-icons-wrap">
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="email" placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="password" placeholder="Enter Your password">
                                    </div>
                                </div>
                                <div class="form--checkbox">
                                    <div class="checkbox">
                                        <div class="input-check">
                                            <input type="checkbox">
                                            <label for="vehicle3">Remember Me</label>
                                        </div>
                                        <div class="check-password">
                                            <a href="£"class="set-password">Forget Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="last-form-button">
                                    <button class="button-form" type="submit">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    

     <div class="register-section">
        <div class="container">
            <div class="wrapper">
                <div class="register-wrapper">
                       <div class="form-register">
                        <div class="cart-container">
                            <div class="login">Login</div>
                            <div class="login">Register</div>
                        </div>
                        <form action="£" class="forms">
                            <div class="forms-with-icons-wrap">
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa fa-phone" aria-hidden="true"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="email" placeholder="Enter Your Mobile No.">
                                    </div>
                                </div>
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="password" placeholder="Enter Your Name">
                                    </div>
                                </div>
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-envelope"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="email" placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="password" placeholder="Enter Your New Password">
                                    </div>
                                </div>
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="email" placeholder="Retype Password">
                                    </div>
                                </div>
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-user-tag"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="password" placeholder="Referral Code">
                                    </div>
                                </div>
                                <div class="last-form-button">
                                    <button class="button-form" type="submit">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="./js/script.js"></script>
</body>
</html>
