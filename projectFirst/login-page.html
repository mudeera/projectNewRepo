<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="icon" type="image/x-icon" href="/images/home/app.png">
    <link rel="stylesheet" href="./css/login-page.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header-top.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"   aria-labelledby="pills-home-tab"> 
      <div class="top-section">
        <div class="container">
            <div class="wrapper">
                <div class="wel-txt">
                    <div class="wel-come">
                        <span class="wellcome-text">Welcome!</span>
                    </div>
                    <div class="sign-in">
                        <span class="sign-up-text">Signin To Continue</span>
                    </div>
                </div>
                <div class="text-wrap">
                    <div class="form-login ">
                      <ul class="nav nav-pills mb-3 my-0 d-flex justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Register</button>
                        </li>
                      </ul>
                        <form action="£" class="forms">
                            <div class="forms-with-icons-wrap">
                                <div class="form--input">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="email" placeholder="Enter Your Email">
                                    </div>
                                </div>
                                <div class="form--input password-pass">
                                    <div class="form-icon">
                                        <i class="fa-solid fa-lock"></i>
                                    </div>
                                    <div class="input--type">
                                        <input type="password" placeholder="Enter Your password">
                                    </div>
                                </div>
                                <div class="form--checkbox">
                                    <div class="checkbox">
                                        <div class="input-check">
                                            <input type="checkbox">
                                            <label for="vehicle3">Remember Me</label>
                                        </div>
                                        <div class="check-password">
                                            <a href="£"class="set-password">Forget Password?</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="last-form-button">
                                    <button onclick="showpopup()" class="button-form" type="submit" id="loginpopup">
                                        <i class="fa-solid fa-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <div class="register-section">
      <div class="container">
          <div class="wrapper">
              <div class="register-wrapper">
                     <div class="form-register">
                      <form action="£" class="forms">
                          <div class="forms-with-icons-wrap">
                              <div class="form--input">
                                  <div class="form-icon">
                                      <i class="fa fa-phone" aria-hidden="true"></i>
                                  </div>
                                  <div class="input--type">
                                      <input type="email" placeholder="Enter Your Mobile No.">
                                  </div>
                              </div>
                              <div class="form--input">
                                  <div class="form-icon">
                                      <i class="fa fa-user" aria-hidden="true"></i>
                                  </div>
                                  <div class="input--type">
                                      <input type="password" placeholder="Enter Your Name">
                                  </div>
                              </div>
                              <div class="form--input">
                                  <div class="form-icon">
                                      <i class="fa-solid fa-envelope"></i>
                                  </div>
                                  <div class="input--type">
                                      <input type="email" placeholder="Enter Your Email">
                                  </div>
                              </div>
                              <div class="form--input">
                                  <div class="form-icon">
                                      <i class="fa-solid fa-lock"></i>
                                  </div>
                                  <div class="input--type">
                                      <input type="password" placeholder="Enter Your New Password">
                                  </div>
                              </div>
                              <div class="form--input">
                                  <div class="form-icon">
                                      <i class="fa-solid fa-lock"></i>
                                  </div>
                                  <div class="input--type">
                                      <input type="email" placeholder="Retype Password">
                                  </div>
                              </div>
                              <div class="form--input">
                                  <div class="form-icon">
                                      <i class="fa-solid fa-user-tag"></i>
                                  </div>
                                  <div class="input--type">
                                      <input type="password" placeholder="Referral Code">
                                  </div>
                              </div>
                              <div class="last-form-button">
                                  <button class="button-form" type="submit">
                                      <i class="fa-solid fa-arrow-right"></i>
                                  </button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div> 
    </div>



    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
