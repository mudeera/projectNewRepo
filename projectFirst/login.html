<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    </head>

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./css/login-page.css">
  </head>
  <body class="bg-secondary">
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="container bg-white rounded my-2 px-0">
                <div class="py-1 bg-info d-flex col-12">
                    <h1 style="text-align: center;">LOGIN</h1>
                    <!-- <h1>REGISTER</h1> -->
                </div>
            </div>
              <form class="bg-light py-5">
                <div class="mb-3 mx-5 position-relative d-flex align-items-center">
                    <i class="bi bi-person-fill position-absolute start-0 bottom-0 mb-2 mt-2"></i>
                    <input type="text" class="form-control border-info pr-4 pl-5 px-4" id="exampleInputEmail1" placeholder="Enter Your Email">
                </div>
                <div class="mb-3 mx-5 position-relative d-flex align-items-center">
                    <i class="bi bi-lock position-absolute start-0 bottom-0 mb-2   mt-2"></i>
                    <input type="text" class="form-control border-info pr-4 pl-5 px-4" id="exampleInputEmail1" placeholder="Enter Your password">
                </div>
                <div class="mb-3 form-check py-3 mx-5">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary mx-5">Submit</button>
              </form>
        </div>
    </div>
</div>
    

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
