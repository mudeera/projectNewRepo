<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation page</title>
    <link rel="icon" type="image/x-icon" href="/images/home/app.png">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/user-invite.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header-top.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
    <div class="main-dashboard-header">
        <div class="container">
            <div class="wrapper">
                <div class="dashboard-wrap">
                    <div class="dash-logo">
                        <a href="£" class="logo">Send Invitation</a>
                    </div>
                    <div class="icon--list">
                        <a href="https://rprebel.com/logout" class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="full-container">
            <div class="wrapper">
                <div class="banner-wrap">
                    <div class="banner-heading">
                        <h1 class="top-heading">Send Invitation</h1>
                        <p class="b-para">Copy  the Invitation Link and Send to your Friends. In Return you will get Direct Reffer Commiddion along with 3 Levels Team Commission</p>
                    </div>
                    <div class="banner-image">
                        <img src="./images/home/Make-Money.png" alt="">
                    </div>
                </div>
                <div class="invition-code">
                    <div class="code">
                        <h4 class="h4">Invitation Code</h4>
                    </div>
                    <div class="code-with-num-wrap">
                        <span class="code-num">Click On Below to Copy</span>
                        <span class="code---num">48463</span>
                    </div>
                    <div class="options">Or</div>
                    <div class="code">
                        <h4 class="h4">Invitation Link</h4>
                    </div>
                    <div class="code--link">
                        <span class="code11">Click On Below to Copy</span>
                        <a href="£" class="copy-link">https://rprebel.com/register/48463</a>
                    </div>
                    <div class="invition-button">
                        <a href="£" class="btn-invit">
                            <button type="submit">View Levels Commissions</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="wrapper">
                <div class="footer-wrap">
                    <div class="footer-icons-wrapper">
                        <a href="./user-invite.html" class="footer-last-icons">
                            <div class="footer-last-icon">
                                <i class="fa fa-share-alt-square" aria-hidden="true"></i>
                            </div>
                        </a>
                        <a href="./transaction.html" class="footer-last-icons">
                            <div class="footer-last-icon">
                                <i class="fas fa-poll"></i>
                            </div>
                        </a>
                        <a href="./user-team.html" class="footer-last-icons">
                            <div class="footer-last-icon">
                                <i class="fas fa-users"></i>
                            </div>
                        </a>
                        <a href="./profile-setting.html" class="footer-last-icons">
                            <div class="footer-last-icon ">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </a>
                    </div>
                    <div class="footer__home-icon border">
                        <a href="£" class="home-icon ">
                            <div class="footer-center-icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
