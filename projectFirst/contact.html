<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/common.css">

<body>
    <div class="main-dashboard-header">

            <div class="wrapper">

                    <div class="dash-logo">
                        <a href="£" class="logo">Contact Us</a>

                    <div class="icon--list">

    <div class="footer">

            <div class="wrapper">

                    <div class="footer-icons-wrapper">
                        <a href="./user-invite.html" class="footer-last-icons">

                            </div>
                        </a>
                    </div>
                    <div class="footer__home-icon border">
                        <a href="£" class="home-icon ">
                            <div class="footer-center-icon">
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </div>

                    </div>
                </div>
            </div>
        </div>
